<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <style>
        body {
            background-color: #89d6f7;
            font-family: Arial, sans-serif;
            padding: 20px;
            /* Add padding to ensure content does not stick to the border */
            margin: 20px;
            margin-left: 20%;
            margin-right: 20%;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .profile-pic {
            width: 350px;
            height: auto;
            border-radius: 0%;
            object-fit: fill;
            margin-bottom: 20px;
        }

        form {
            background-color: rgb(226, 225, 225);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }

        label,
        input,
        select {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        button {
            background-color: #606060;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #eb4d6a;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .result-container {
            background-color: #f0f0f0;
            width: 300px;
            /* Same width as the form */
            padding: 20px;
            margin: 20px auto;
            /* Center horizontally by setting margin to auto */
            border-radius: 10px;
            text-align: center;
        }

        .result-container h2 {
            margin-bottom: 10px;
        }

        .result-container p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">

        <img src="{{ url_for('static', filename='images/4LOGO1.png') }}" alt="Profile Picture" class="profile-pic">

        <h2>BMR Calculator</h2>
        <p>This is a demo project.</p>

        <form action="/" method="POST">
            <label for="age">Enter your age:</label>
            <input type="text" id="age" name="age">

            <label for="height">Enter your height (cm):</label>
            <input type="text" id="height" name="height">

            <label for="weight">Enter your weight (kg):</label>
            <input type="text" id="weight" name="weight">

            <label for="gender">Select your gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="protein">Protein g/lb Bodyweight:</label>
            <select id="protein" name="protein">
                {% for i in range(3, 16) %}
                <option value="{{ i / 10 }}">{{ i / 10 }}</option>
                {% endfor %}
            </select>

            <label for="calories">Select Additional daily calories for gain or reduce for weight loss:</label>
            <select id="calories" name="calories">
                <option value="0" selected>0</option>
                {% for i in range(-1000, 1500, 100) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <button type="submit">Calculate</button>
        </form>

        {% if result %}
        <div class="result-container">
            <h2>Calculation Results</h2>
            {% for item in result.split('\n') %}
            <p>{{ item }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
